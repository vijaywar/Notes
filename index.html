<!doctype html>
<html lang="en">
  <head>
    <title>Notes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="bg-primary">
    <img class="icon" src="./icon.png" height="70px" alt="">
    <h1 class="display-4 text-center font-weight-bolder">My Notes</h1>

    <div class="row" >
        <div class=" text-white font-weight-bold col-md-5 ml-5 p-3 bg-dark">
          <img src="./icon.png" height="20px" alt="">  Let's make some notes

            <div class="form-group">
              <label for="">Write</label>
              <textarea style="height: 250px;" class="form-control bg-warning text-dark font-weight-bolder" name="" id="notes" rows="3"></textarea>

            </div>
            <button id="savebutton" type="button" onclick="save()" class="btn btn-primary">Save</button>
        </div>
        <div class=" text-white  col-md-5 ml-5 p-3 bg-dark  align-content-center">
            Write and save ur notes. Easy to use and powerful.<br>We help u remember things. we help u remember ur targets.<br>
            We are here to help you!
            <br>
            <img src="./nots.jpg" width="45%" height="45%" class="mt-4 d-inline-block imgcenter img rounded-sm" alt="Developer Pic">
            <p class="lead display-4 w-50 text-center d-inline-block">
                Make your Notes
            </p>
      </div>
    </div>
    <div  class="m-3 text-white font-weight-bold row  ml-5 p-3 bg-dark justify-content-around">
             <div ondrop="droped(event)" ondragover="dropf(event)" class="w-50 text-center d-inline-block"> <i class="fa fa-trash" aria-hidden="true"></i> Drag and Drop here to delete</div>
             <div ondrop="edit(event)" ondragover="dropf(event)" class="w-50 text-center d-inline-block"> <i class="fa fa-pencil" aria-hidden="true"></i> Drag and Drop here to Edit</div>
    </div>
        <div id="store" class="m-3 text-white font-weight-bold  ml-5 p-3 bg-dark">
              
        </div>
      <script src="./note.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
